<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Interactive Systems Archetypes with Export & BOT Charts</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 2rem; background: #f5f7fa; color: #333; }
    h1 { text-align: center; color: #114b8a; margin-bottom: 1rem; }
    .archetype { margin: 2rem auto; max-width: 800px; background: #fff; border-radius: 8px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); padding: 1rem; }
    .diagram-container { position: relative; width: 100%; }
    svg.diagram { width: 100%; height: 300px; background: #eef; border-radius: 4px; cursor: grab; }
    .node { fill: #1976d2; stroke: white; stroke-width:2px; cursor: pointer; }
    .label { fill: #000; font-size: 14px; pointer-events: none; text-anchor: middle; }
    .value-label { fill: #d35400; font-size: 11px; pointer-events: none; text-anchor: middle; }
    .link { stroke: #1976d2; stroke-width: 2px; marker-end: url(#arrowhead); }
    .tooltip { position: absolute; padding:4px 8px; background: rgba(0,0,0,0.7); color:#fff; font-size:12px; border-radius:4px; pointer-events:none; opacity:0; }
    .bot-chart { width:100%; height:150px; margin-top:0.5rem; }
    .controls { text-align:right; margin-top:0.5rem; }
    button { padding:0.4rem 0.8rem; border:none; background:#1976d2; color:#fff; border-radius:4px; margin-left:0.5rem; cursor:pointer; }
    button:hover { background:#115293; }
  </style>
</head>
<body>
<h1>Interactive Systems Archetypes</h1>
<div id="templates"></div>
<script>
// --- Archetype Definitions ---
// You can add additional archetypes below, using different formulas per archetype.
const archetypes = [
  {
    name: 'Limits to Success',
    nodes: [
      // Example: node structure can be customized per archetype.
      { name: 'Growth',   initial: 50, formula: (self, nodes, t) =>
        Math.max(0, self.value + 0.5 * self.value * (1 - nodes[1].value/150) - 0.05*self.value ) // logistic with limit
      },
      { name: 'Limit',    initial: 40, formula: (self, nodes, t) =>
        Math.min(150, self.value + 0.1 * nodes[0].value - 0.02*self.value ) // limit increases with growth, dissipates
      },
      { name: 'System',   initial: 10, formula: (self, nodes, t) =>
        self.value + 0.2 * nodes[1].value - 0.1*self.value
      },
      { name: 'Intervention', initial: 0, formula: (self, nodes, t) =>
        t % 30 === 0 ? self.value + 10 : Math.max(0, self.value - 0.5)
      }
    ],
    links: [
      {source: 0, target: 1},
      {source: 1, target: 2},
      {source: 2, target: 3},
      {source: 3, target: 0}
    ],
    botSeries: [0] // Plot "Growth" node value
  },
  {
    name: "Shifting the Burden",
    nodes: [
      { name: "Problem Symptom", initial: 60, formula: (self, nodes, t) =>
          Math.max(0, self.value + 0.12*nodes[2].value - 0.15*nodes[1].value - 0.06*self.value)
      },
      { name: "Fundamental Solution", initial: 40, formula: (self, nodes, t) =>
          self.value + 0.1*nodes[0].value - 0.1*self.value
      },
      { name: "Symptomatic Solution", initial: 20, formula: (self, nodes, t) =>
          self.value + (t%15===0 ? 10 : -0.4)
      }
    ],
    links: [
      {source: 0, target: 1},
      {source: 1, target: 0},
      {source: 0, target: 2},
      {source: 2, target: 0}
    ],
    botSeries: [0,1] // Plot both Problem Symptom and Fundamental Solution
  }
  // Add more archetypes as desired, define their nodes, links, and botSeries
];

// --- Render Each Archetype ---
archetypes.forEach((archetype, idx) => {
  // ---- DOM Setup ----
  const container = document.createElement('div');
  container.className = 'archetype';
  container.innerHTML = `
    <h2>${archetype.name}</h2>
    <div class="diagram-container">
      <div class="tooltip"></div>
      <svg class="diagram"></svg>
    </div>
    <div class="controls">
      <button data-action="reset">Reset</button>
      <button data-action="pause">Pause</button>
      <button data-action="export-svg">Export SVG</button>
      <button data-action="export-png">Export PNG</button>
    </div>
    <canvas class="bot-chart"></canvas>
  `;
  document.getElementById('templates').appendChild(container);

  const svg = d3.select(container).select('svg.diagram');
  const width = svg.node().clientWidth, height = 300;

  // ---- Arrowhead for links ----
  svg.append('defs').append('marker')
    .attr('id', `arrow-head-${idx}`)
    .attr('markerWidth', 10).attr('markerHeight',7).attr('refX',10).attr('refY',3.5).attr('orient','auto')
    .append('polygon').attr('points','0 0, 10 3.5, 0 7').attr('fill','#1976d2');

  // ---- Node Data Initialization ----
  const nodes = archetype.nodes.map((n,i) => ({
    id: i, name: n.name,
    value: n.initial, initial: n.initial,
    formula: n.formula,
    x: 120 + i*150, y: 150 // basic spread
  }));
  const links = archetype.links;

  // ---- D3 Link Rendering ----
  const link = svg.selectAll('path.link')
    .data(links).enter()
    .append('path').classed('link',true)
    .attr('marker-end', `url(#arrow-head-${idx})`);

  // ---- D3 Node Rendering ----
  const node = svg.selectAll('.nodegroup')
    .data(nodes).enter()
    .append('g').classed('nodegroup',true)
    .call(d3.drag()
      .on('start', (e,d) => d3.select(e.sourceEvent.target.closest('g')).raise())
      .on('drag', (e,d) => { d.x = e.x; d.y = e.y; tick(); }))
    .style('cursor','move');

  node.append('circle').classed('node',true).attr('r',22);
  node.append('text').classed('label',true).attr('y',5)
    .text(d=>d.name);

  // Value label below node
  node.append('text')
    .classed('value-label', true)
    .attr('y',30)
    .text(d => d.value.toFixed(1));

  // ---- Tooltip ----
  const tooltip = container.querySelector('.tooltip');
  node.each(function(n) {
    d3.select(this).on('mouseover', () => {
      tooltip.textContent = `${n.name}: ${n.value.toFixed(2)}`;
      tooltip.style.opacity = 1;
    }).on('mousemove', e => {
      tooltip.style.left = (e.pageX+10)+'px';
      tooltip.style.top = (e.pageY+10)+'px';
    }).on('mouseout', () => tooltip.style.opacity = 0);
  });

  // ---- Layout update ----
  function tick() {
    link.attr('d', d => `M${nodes[d.source].x},${nodes[d.source].y} L${nodes[d.target].x},${nodes[d.target].y}`);
    node.attr('transform', d => `translate(${d.x},${d.y})`);
    node.selectAll('.value-label')
      .text(d=>d.value.toFixed(1));
  }
  tick();

  // ---- BOT Chart State ----
  const canvas = container.querySelector('.bot-chart');
  const ctx = canvas.getContext('2d');
  canvas.width = canvas.offsetWidth; canvas.height = 150;
  let t = 0, history = [];
  let paused = false, intervalId = null;

  function updateBot() {
    // Save current time series for each series in archetype.botSeries
    const entry = { t };
    archetype.botSeries.forEach(i => {
      entry['v'+i] = nodes[i].value;
    });
    history.push(entry);
    if (history.length > 60) history.shift();

    // Clear and plot
    ctx.clearRect(0,0,canvas.width, canvas.height);
    // Draw grid
    ctx.strokeStyle = "#eee";
    for(let i=0;i<=5;i++){
      ctx.beginPath();
      ctx.moveTo(0, i*canvas.height/5);
      ctx.lineTo(canvas.width, i*canvas.height/5);
      ctx.stroke();
    }
    // Draw each series
    archetype.botSeries.forEach((i, sIdx) => {
      ctx.beginPath();
      history.forEach((p,k) => {
        const x = k*(canvas.width/history.length);
        // Scale Y: auto scale to max of series in view, fallback to 100
        const max = Math.max(...history.map(pp=>pp['v'+i]), 100);
        const y = canvas.height - (p['v'+i]/max*canvas.height*0.85 + canvas.height*0.07);
        if (k===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      });
      ctx.strokeStyle = sIdx === 0 ? "#d35400" : "#1976d2";
      ctx.lineWidth = 2;
      ctx.stroke();
      // Series label
      ctx.fillStyle = sIdx === 0 ? "#d35400" : "#1976d2";
      ctx.font = "12px sans-serif";
      ctx.fillText(nodes[i].name, 6, 16 + sIdx*16);
    });
    t++;
  }

  // ---- Simulation Step ----
  function step() {
    // Update node values according to their formulas
    nodes.forEach((n,i) => {
      n.value = n.formula(n, nodes, t);
    });
    tick();
    updateBot();
  }

  // ---- Controls ----
  function reset() {
    nodes.forEach((n,i) => n.value = n.initial);
    t = 0;
    history = [];
    tick();
    updateBot();
  }
  function pauseResume() {
    paused = !paused;
    container.querySelector('[data-action="pause"]').textContent = paused ? "Resume" : "Pause";
  }

  // ---- Animation ----
  function loop() {
    if (!paused) step();
    intervalId = setTimeout(loop, 200);
  }
  loop();

  // ---- Button Events ----
  container.querySelector('[data-action="reset"]').addEventListener('click', () => { reset(); });
  container.querySelector('[data-action="pause"]').addEventListener('click', () => { pauseResume(); });
  // Export SVG
  container.querySelector('[data-action="export-svg"]').addEventListener('click', function() {
    const svgEl = svg.node().cloneNode(true);
    // Fix marker URLs for download
    svgEl.querySelectorAll('marker').forEach(m => {
      m.id = 'arrow-head-export';
      svgEl.querySelectorAll('path.link').forEach(p => {
        p.setAttribute('marker-end', 'url(#arrow-head-export)');
      });
    });
    const xml = new XMLSerializer().serializeToString(svgEl);
    const blob = new Blob([xml],{type:'image/svg+xml'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${archetype.name}.svg`;
    a.click();
  });
  // Export PNG
  container.querySelector('[data-action="export-png"]').addEventListener('click', function() {
    const svgEl = svg.node();
    const xml = new XMLSerializer().serializeToString(svgEl);
    const img = new Image();
    img.src = 'data:image/svg+xml;base64,'+btoa(unescape(encodeURIComponent(xml)));
    img.onload = () => {
      const canvas2 = document.createElement('canvas');
      canvas2.width = width; canvas2.height = height;
      const ctx2 = canvas2.getContext('2d');
      ctx2.fillStyle = "#eef";
      ctx2.fillRect(0,0,width,height);
      ctx2.drawImage(img, 0, 0);
      canvas2.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${archetype.name}.png`;
        a.click();
      });
    };
  });

});
</script>
</body>
</html>
